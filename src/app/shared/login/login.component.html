<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="f" (ngSubmit)="login()" novalidate>
        <div *ngIf="authError" id="message" role="alert" class="alert alert-danger"><i class="fa fa-remove"></i> {{authError}}</div>
        <div class="form-group" [ngClass]="errorClass(f.controls.username)">
            <label for="username">User name:</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter user name ...">
            <span *ngIf="isInvalid(f.controls.username)" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <app-control-messages [control]="f.controls.username" [message]="'Username is required!'"></app-control-messages>
        </div>  
        <div class="form-group" [ngClass]="errorClass(f.controls.password)">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password ...">
            <span *ngIf="isInvalid(f.controls.password)" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <app-control-messages [control]="f.controls.password" [message]="'Password is required!'"></app-control-messages>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="(f.dirty && !f.valid) || loading">Login</button>
